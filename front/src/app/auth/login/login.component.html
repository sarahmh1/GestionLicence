<div class="auth-container">
  <div class="card">
    <h2>Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="invalid-feedback">
          Email invalide.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="invalid-feedback">
          Mot de passe requis.
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="loginForm.invalid || isSubmitting" class="submit-btn">
        {{ isSubmitting ? 'Connexion...' : 'Se connecter' }}
      </button>

      <!-- Messages -->
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </form>

    <!-- Switch to signup -->
    <div class="link-switch">
      Vous n'avez pas de compte ? <a routerLink="/signup">Cr√©er un compte</a>
    </div>
  </div>
</div>
